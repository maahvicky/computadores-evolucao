<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Bem-vindo(a)!</title>
  <style>
     body {
      background-image:url("https://caracteristicas.pt/wp-content/uploads/2021/10/historia-do-computador.jpg") ; background-repeat: no-repeat; background-size: cover;
       background-color:#eaf2f8;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    h2 {
      color: #2e4053;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    p {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Seja bem-vindo(a)</h2>         
    <p>Entre para explorar a hist√≥ria dos computadores!</p>
    <form action="guia2.html">
      <input type="text" placeholder="Seu nome" required>
      <input type="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
  </div>
</body>
</html>
